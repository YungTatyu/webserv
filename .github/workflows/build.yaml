name: Compile Test

on:
  workflow_run:
    workflows: [Format Code]
    types: [completed]

jobs:
  build-macos:
    if: github.event.pull_request.draft == false
    name: Build on macOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run make (macOS)
      run: make

  build-ubuntu:
    if: github.event.pull_request.draft == false
    name: Build on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run make (Ubuntu)
      run: make

