events {}

http {
	root test/integration_test/test_files/TimeoutTestFiles/html;

	server {
		listen 127.0.0.1:4200;

		location / {
			send_timeout 0;
			index big_buf.html;
		}

		location /timeout5/ {
			send_timeout 5s;
			try_files /big_buf.html =404;
		}

		location /timeout10/ {
			send_timeout 10s;
			try_files /big_buf.html =404;
		}

		location /no-recv/ {
			keepalive_timeout 0;
			try_files /big_buf.html =404;
		}
	}
}
