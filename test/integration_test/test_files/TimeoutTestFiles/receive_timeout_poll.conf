events {
  use poll;
}

http {
  root test/integration_test/test_files/TimeoutTestFiles/html;
  receive_timeout 3s; # accept~receive

  server {
    listen 127.0.0.1:4300;

    location /timeout0/ {
      receive_timeout 0;
      index index.html;
    }

    location /timeout3/ {
      receive_timeout 3s;
      index index.html;
    }

    location /timeout6/ {
      receive_timeout 6s;
      index index.html;
    }

    location /no-send/ {
    }
  }
}
