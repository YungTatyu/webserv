events {}

http {
	root test/integration_test/test_files/TimeoutTestFiles/html;

	server {
		listen 127.0.0.1:4242;

		location /timeout0/ {
			keepalive_timeout 0;
			try_files /index.html =404;
		}

		location /timeout3/ {
			keepalive_timeout 3s;
			try_files /index.html =404;
		}

		location /timeout6/ {
			keepalive_timeout 6s;
			try_files /index.html =404;
		}
	}
}
