events {}

http {
	root test/integration_test/test_files/TimeoutTestFiles/html;

	server {
		listen 127.0.0.1:4300;

		location /timeout0/ {
			receive_timeout 0;
			index index.html;
		}

		location /timeout5/ {
			receive_timeout 5s;
			index index.html;
		}

		location /timeout10/ {
			receive_timeout 10s;
			index index.html;
		}

		location /no-send/ {
			receive_timeout 3s;
			index index.html;
		}
	}
}
