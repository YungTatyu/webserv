events {}

http {
	root test/integration_test/test_files/TimeoutTestFiles/html;

	server {
		listen 127.0.0.1:4300;

		location / {
			receive_timeout 0;
			index big_buf.html;
		}

		location /timeout5/ {
			receive_timeout 5s;
			try_files /big_buf.html =404;
		}

		location /timeout10/ {
			receive_timeout 10s;
			try_files /big_buf.html =404;
		}

		location /no-send/ {
			keepalive_timeout 0;
			try_files /big_buf.html =404;
		}
	}
}
