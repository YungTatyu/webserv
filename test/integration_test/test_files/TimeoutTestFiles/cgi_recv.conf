events {}

http {
	root test/integration_test/test_files/TimeoutTestFiles/html;

	server {
		listen 127.0.0.1:4600;

		location /timeout0/ {
			receive_timeout 2s;
			try_filies /send_partial.py =404;
		}

		location /timeout3/ {
			receive_timeout 3s;
			try_filies /send_partial.py =404;
		}

		location /timeout6/ {
			receive_timeout 6s;
			try_filies /send_partial.py =404;
		}

		location /no-send/ {
			receive_timeout 3s;
			try_filies /send_nothing.py =404;
		}
	}
}
