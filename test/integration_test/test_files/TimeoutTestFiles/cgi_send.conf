events {}

http {
	root test/integration_test/test_files/TimeoutTestFiles/html;

	server {
		listen 127.0.0.1:4700;

		location /timeout0/ {
			send_timeout 0;
			try_filies /recv_nothing.py =404;
		}

		location /timeout3/ {
			send_timeout 3s;
			try_filies /recv_nothing.py =404;
		}

		location /timeout6/ {
			send_timeout 6s;
			try_filies /recv_nothing.py =404;
		}

	}
}
