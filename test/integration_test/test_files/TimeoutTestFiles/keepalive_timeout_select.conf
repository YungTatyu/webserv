events {
	use select;
}

http {
	root test/integration_test/test_files/TimeoutTestFiles/html;

	server {
		listen 127.0.0.1:4242;

		location / {
			keepalive_timeout 0;
			index index.html;
		}

		location /timeout5/ {
			keepalive_timeout 5s;
			index index.html;
		}

		location /timeout10/ {
			keepalive_timeout 10s;
			index index.html;
		}
	}
}
