error_log /path/to/root/logs/error.log;

events{}

http {
	root /path/to/root;
	client_max_body_size 1024k;
	send_timeout 10s;

	server {
		server_name first_server;
		listen 127.0.0.1:8001;

		location / {
			allow all;
			deny all;
			index index.html;
		}

		location /hello {
			deny all;
			allow all;
		}
	}

	server {
		server_name second_server;
		listen 127.0.0.2:8002 default_server;

		location /{
			allow 192.168.0.2;
			deny all;
		}

		location /hello {
			deny 192.168.0.2;
			allow all;
		}
	}

	server {
		server_name third_server;
		listen 127.0.0.3:8003;
		deny 192.168.0.3;
		allow 192.168.0.4;

		location / {
		}

		location /hello {
		}
	}

}
