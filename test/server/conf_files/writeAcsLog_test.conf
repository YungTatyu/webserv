events{}

http {
	access_log logs/http.log;
	server {
		server_name first_server;
		listen 127.0.0.1:8001;
		access_log logs/server.log;

		location / {
			access_log off;
		}

		location /hello {
			access_log logs/location.log;
		}

		location /goodnight {
		}

	}

	server {
		server_name second_server;
		listen 127.0.0.2:8002;

		location / {
		}

	}

}
