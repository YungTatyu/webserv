events{}

http {
	server {
		server_name first_server;
		listen 127.0.0.1:8001;
		error_log logs/server.log;

		location / {
			error_log /dev/null;
		}

		location /hello {
			error_log logs/location.log;
		}

	}

	server {
		server_name second_server;
		listen 127.0.0.2:8002;

		location / {
		}
	}

}
