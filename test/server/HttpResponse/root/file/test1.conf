events {}

http {
  server {
    listen 127.0.0.1:4242;
    listen 127.0.0.1:4243;

    location / {
      root test/server/HttpResponse/root/file/.;
      try_files /current.html =400;
    }

    location /a/ {
      root test/server/HttpResponse/root/file/./;
      try_files /current.html =400;
    }

    location /b/ {
      root test/server/HttpResponse/root/file/..;
      try_files /parent.html =400;
    }

    location /c/ {
      root test/server/HttpResponse/root/file/../;
      try_files /parent.html =400;
    }
  }
}
