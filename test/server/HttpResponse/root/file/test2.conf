events {}

http {

  server {
    listen 127.0.0.1:4222;

    location / {
      root test/server/HttpResponse/root/file/.;
      index current.html;
    }
  }

  server {
    listen 127.0.0.1:4233;

    location / {
      root test/server/HttpResponse/root/file/./////;
      index current.html;
    }
  }

  server {
    listen 127.0.0.1:4244;

    location / {
      root test/server///HttpResponse/root///file/..;
      index parent.html;
    }
  }

  server {
    listen 127.0.0.1:4255;

    location / {
      root test/server/HttpResponse/root/file/../;
      index parent.html;
    }
  }
}
