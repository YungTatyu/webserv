events {}

http {
  root ./test/server/HttpResponse/try_files/file;
  server {
    listen 4242;
    listen 4243;
    location / {
      try_files /nothing.html /redirect;
    }

    location /redirect/ {
      try_files /loc1.html =404;
    }
  }

  server {
    listen 4244;
    listen 4245;
    server_name mstk;

    location / {
      try_files /nothing.html /nothing;
    }
  }
}
