events {}

http {
	server {
		listen 127.0.0.1:8001 default_server;
		server_name test_server;
		root test/server/ResponseTestFiles;

		location / {
			index testHtml/index.html;
		}

		location /hello/ {
			alias test/server/ResponseTest/aliasHtml;
			try_files alias.html nothing.html /;
		}

		location /good/ {
			root test/server/ResponseTest/testHtml;
			index index.html;
			try_files index.html 40x.html /hello/;
		}

		location /bye/ {
			try_files nothing.html no.html /internal_redirect/;
		}

		location /internal_redirect/ {
			index testHtml/internal_redirect.html;
		}
	}

}
