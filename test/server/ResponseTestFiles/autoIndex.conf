events {}

http {
	autoindex off;
	server {
		listen 127.0.0.1:8001 default_server;
		server_name first_server;
		root test/server/ResponseTestFiles;

		location / {
			autoindex on;
			index nothing.html;
		}

		location /no-autoindex/ {
			index nothing.html;
		}
	}

	server {
		autoindex on;
		listen 127.0.0.1:8002 default_server;
		server_name second_server;
		root test/server/ResponseTestFiles;

		location / {
		}

		location /nothing-directory/ {
		}
	}
}
