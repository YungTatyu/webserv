events {}

http {
	server {
		listen 127.0.0.1:8001 default_server;
		server_name first_server;

		location /code/ {
			return 418;
		}
		location /code-text/ {
			return 404 "custom message";
		}

		location /code-url/ {
			return 307 "http://127.0.0.1:7000/code-url.html";
		}

		location /url/ {
			return "http://127.0.0.1:7000/url.html";
		}
	}
}
