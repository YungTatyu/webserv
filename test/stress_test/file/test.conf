events {
	worker_connections 1024;
}

http {
	root ./;
	server {
		listen 127.0.0.1:8005;
		listen 127.0.0.1:4242;

		location / {
      root ./test/stress_test/file;
			index index.html;
		}
    
    location /cgi/ {
        root ./test/stress_test/file;
        try_files /index.py =404;
    }
	}
}
