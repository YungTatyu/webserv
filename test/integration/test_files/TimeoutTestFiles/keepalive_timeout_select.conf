events {
	use select;
}

http {
	root test/integration/test_files/TimeoutTestFiles/html;
	keepalive_timeout 0;

	server {
		listen 127.0.0.1:4242;

		location / {
			index index.html;
		}

		location /timeout5/ {
			keepalive_timeout 5s;
			try_files index.html =404;
		}

		location /timeout10/ {
			keepalive_timeout 10s;
			try_files index.html =404;
		}
	}
}
